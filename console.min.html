<!DOCTYPE html><title id=title></title><link id=icon rel=icon><body><script src=/socket.io/socket.io.js></script><div id=console><div id=options><div id=errorsOption onclick=toggle(this) style=color:red>Errors</div><div id=infoOption onclick=toggle(this) style=color:green>Info</div><div id=warningsOption onclick=toggle(this) style=color:orange>Warnings</div><div id=commandsOption onclick=toggle(this) style=color:#00f>Commands</div></div><div id=general><table><tr><td>Bot<td><button id=please onclick=stop(this)>Stop</button><tr><td>Avatar<td id=avatar><tr><td>Name<td id=name><tr><td>Discord ID<td id=id><tr><td>Connected Users<td id=users><tr><td>Ping<td id=ping><tr><td>Token<td id=token><tr><td>Uptime<td id=uptime><tr><td>Game<td id=game><tr><td>Status<td id=status></table></div><div id=errors></div><div id=info></div><div id=warnings></div><div id=commands></div></div><style>body{font-family:Arial,Helvetica,sans-serif}#console{position:absolute;top:0;left:0;width:100%;height:100%}#console #general,#console #options{overflow-y:auto}#console #options{position:absolute;top:0;left:0;height:100%;width:calc(25% - 1px);border-right:1px solid #000}#console #options div{position:relative;width:calc(100% - 20px);padding:10px;cursor:pointer;border-bottom:1px solid #000;background-color:#fff;font-weight:700;transition:background-color 1s}#console #options div.show{background-color:#d7d7d7;transition:background-color 1s}#console #general{position:absolute;top:0;right:0;height:100%;width:calc(75% - 1px);z-index:1;border-left:1px solid #000}table{font-family:arial,sans-serif;border-collapse:collapse;width:100%}td,th{text-align:left;padding:20px}tr:nth-child(even){background-color:#d7d7d7}button{text-align:center;background-color:#54a8f8;padding-left:37.5px;padding-right:37.5px;padding-top:10px;padding-bottom:10px;border-radius:10px;border:2px solid #54a8f8;transition:background-color 1s;cursor:pointer}button.barrier{background-color:#fff;transition:background-color 1s}#commands,#errors,#info,#warnings{opacity:0;word-wrap:break-word;position:absolute;top:0;right:0;height:calc(100% - 20px);width:calc(75% - 21px);border-left:1px solid #000;background-color:#fff;padding:10px;z-index:0;transition:opacity 1s,z-index 0s 1s;overflow:auto}#commands.show,#errors.show,#info.show,#warnings.show{opacity:1;z-index:1000;transition:opacity 1s}</style><script>function stop(e){"barrier"!==e.className&&(e.className="barrier",socket.emit("stop","stop"))}function toggle(e){var n=e.innerHTML.split(" ")[0].toLowerCase();"errors"!==n&&(document.getElementById("errors").className="",document.getElementById("errorsOption").className="",document.getElementById("errors").innerHTML=""),"info"!==n&&(document.getElementById("info").className="",document.getElementById("infoOption").className="",document.getElementById("info").innerHTML=""),"warnings"!==n&&(document.getElementById("warnings").className="",document.getElementById("warningsOption").className="",document.getElementById("warnings").innerHTML=""),"commands"!==n&&(document.getElementById("commands").className="",document.getElementById("commandsOption").className="",document.getElementById("commands").innerHTML=""),"show"===document.getElementById(n).className?(document.getElementById(n).className="",document.getElementById(n).innerHTML="",document.getElementById(n+"Option").className=""):(document.getElementById(n).className="show",document.getElementById(n+"Option").className="show",document.getElementById(n).innerHTML="<span>"+LIST[n].join("</span><br /><span>")+"</span>")}var socket=io.connect(window.location.href.split("/")[2]),ERRORS=document.getElementById("errorsList"),INFO=document.getElementById("infoList"),WARNINGS=document.getElementById("warningsList"),COMMANDS=document.getElementById("commandsList");socket.on("title",function(e){document.getElementById("title").innerHTML=e}),socket.on("icon",function(e){document.getElementById("icon").href=e,document.getElementById("icon").type="image/jpg"}),socket.on("data",function(e){document.getElementById("please").className="";var n,t=Object.keys(e);for(n=0;n<t.length;n+=1)document.getElementById(t[n]).innerHTML=e[t[n]];setTimeout(function(){socket.emit("beep","beep")},1e3)}),socket.on("boop",function(e){var n,t=Object.keys(e);for(n=0;n<t.length;n+=1)document.getElementById(t[n]).innerHTML=e[t[n]];setTimeout(function(){socket.emit("beep","beep")},1e3)});var LIST={};socket.on("list",function(e){LIST=e,document.getElementById("errorsOption").innerHTML="Errors ("+LIST.errors.length+")",document.getElementById("infoOption").innerHTML="Info ("+LIST.info.length+")",document.getElementById("warningsOption").innerHTML="Warnings ("+LIST.warnings.length+")",document.getElementById("commandsOption").innerHTML="Commands ("+LIST.commands.length+")"})</script>
